name: PHP Composer

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 7.4
    - uses: actions/checkout@v3

    - name: SSL Check
      run: |
        DOMAINS=${{secrets.TD_DOMAINS}}
        ./sslcheck $DOMAINS

