name: SSL Check

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  setup:
    runs-on: ubuntu-latest
    name: "Setup"
    steps:
      - name: "âš™ Setup PHP"
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.4
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, gd

      - name: "âœ… Checkout repository"
        uses: actions/checkout@v2

  check:
    runs-on: ubuntu-latest
    name: "Check"
    needs: setup
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: "ğŸ‘¨â€ğŸ’» SSL Check"
        run: |
          chmod a+x sslcheck
          php ./sslcheck www.gorro.com.ar tienda.gorro.com.ar www.tresdoce.com.ar www.estudiofluk.com.ar apicedes.tresdoce.com.ar www.estudiohamaca.com.ar www.adipol.com.ar jenkins.tresdoce.com.ar static-pre.tresdoce.com.ar static.tresdoce.com.ar
