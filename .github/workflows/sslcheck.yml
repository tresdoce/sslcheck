name: SSL Check

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  DOMAINS: ${{secrets.TD_DOMAINS}}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 7.4
    - uses: actions/checkout@v3

    - name: SSL Check
      run: |
        `php ./sslcheck ${{ env.DOMAINS }}`
